<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="POST">
{% csrf_token %}

<label for="username">Введите логин</label>
<input type="text" id="username" name="username" maxlength="30" required>

<label for="password">Введите пароль</label>
<input type="text" id="password" name="password" minlength="8" required>

<label for="password1">Повторите пароль</label>
<input type="text" id="password1" name="password1" minlength="8" required>

<label for="age">Введите свой возраст</label>
<input type="text" id="age" name="age" maxlength="3" required>
<br><br/>
<input type="submit" value="Зарегистрироваться" />
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
{% if success %}
    <p style="color:green;">{{ success }}</p>
{% endif %}
    <br><br/>
    <a href='/'>На главную</a>

</body>
</html>
